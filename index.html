<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="wrapper">

    <nav>
      <div class="items">
        <span class="item active" >All</span>
        <span class="item" >Bag</span>
        <span class="item">Shoe</span>
        <span class="item">Watch</span>
        <span class="item">Camera</span>
        <span class="item">Headphone</span>
      </div>
    </nav>
    
    <div class="gallery">
      <div class="image"><span><img src="images/bag-1.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/camera-1.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/camera-2.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/headphone-1.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/headphone-2.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/watch-1.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/shoe-1.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/shoe-2.jpeg" alt=""></span></div>
    </div>
  </div>
  

</body>
</html>
